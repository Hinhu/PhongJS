<!doctype html>

<html lang="pl">

<head>
  <meta charset="utf-8">

  <title>Phong</title>
  <meta name="description" content="Basic 3D rendering without WebGL">
  <meta name="author" content="Maciej_Zalewski">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
    }

    canvas {
      height: 100%;
      position: fixed;
      width: 50%;
    }

    #handlers {
      height: 100%;
      padding-top: 20px;
      margin-left: 50vw;
      padding-left: 20px;
      padding-right: 20px;
      background-color: lightblue;
      overflow: auto;
    }

    .top{
      border-top: 2px solid #0073e6;
    }

    .right{
      border-right: 2px solid #0073e6;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <canvas></canvas>

  <div id="handlers">
    <div class="container">
      <div class="row">
        <div class="col-md-6 right">
          <h3>Kolor światła</h3>
          <form>
            <div class="form-group">
              <label for="R-light">R</label>
              <input type="range" class="form-control-range" id="R-light" min="0" max="255" step="0.5" value="100">
            </div>
            <hr />
            <div class="form-group">
              <label for="G-light">G</label>
              <input type="range" class="form-control-range" id="G-light" min="0" max="255" step="0.5" value="100">
            </div>
            <hr />
            <div class="form-group">
              <label for="B-light">B</label>
              <input type="range" class="form-control-range" id="B-light" min="0" max="255" step="0.5" value="100">
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h3>Kolor kulki</h3>
          <form>
            <div class="form-group">
              <label for="R-sphere">R</label>
              <input type="range" class="form-control-range" id="R-sphere" min="0" max="255" step="0.5" value="100">
            </div>
            <hr />
            <div class="form-group">
              <label for="G-sphere">G</label>
              <input type="range" class="form-control-range" id="G-sphere" min="0" max="255" step="0.5" value="100">
            </div>
            <hr />
            <div class="form-group">
              <label for="B-sphere">B</label>
              <input type="range" class="form-control-range" id="B-sphere" min="0" max="255" step="0.5" value="100">
            </div>
          </form>
        </div>
        <div class="col-md-6 right top">
          <h3>Położenie źródła światła</h3>
          <form>
            <div class="form-group">
              <label for="X">X</label>
              <input type="range" class="form-control-range" id="X" min="-50" max="50" step="0.5">
            </div>
            <hr />
            <div class="form-group">
              <label for="Y">Y</label>
              <input type="range" class="form-control-range" id="Y" min="-50" max="50" step="0.5">
            </div>
          </form>
        </div>
        <div class="col-md-6 top">
          <h3>Parametry materiału</h3>
          <form>
            <div class="form-group">
              <label for="ambient-material">k<sub>a</sub></label>
              <input type="range" class="form-control-range" id="ambientM" min="0" max="1" step="0.05" value="0.5">
            </div>
            <hr />
            <div class="form-group">
              <label for="diffuse-material">k<sub>d</sub></label>
              <input type="range" class="form-control-range" id="diffuseM" min="0" max="1" step="0.05" value="0.5">
            </div>
            <hr />
            <div class="form-group">
              <label for="specular-material">k<sub>s</sub></label>
              <input type="range" class="form-control-range" id="specularM" min="0" max="1" step="0.05" value="0.5">
            </div>
          </form>
        </div>
        <div class="col-md-6 right top">
          <h3>Parametry światła</h3>
          <form>
            <div class="form-group">
              <label for="n">n</label>
              <input type="number" class="form-control" id="n" value="10">
            </div>
          </form>
        </div>
        <div class="col-md-6 top">
          <h3>Parametry kulki</h3>
          <form>
            <div class="form-group">
              <label for="par">Liczba równoleżników</label>
              <input type="number" class="form-control" id="par" value="50">
            </div>
          </form>
          <form>
            <div class="form-group">
              <label for="mer">Liczba południków</label>
              <input type="number" class="form-control" id="mer" value="50">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/Color.js"></script>
  <script src="js/Point2D.js"></script>
  <script src="js/Point3D.js"></script>
  <script src="js/Face.js"></script>
  <script src="js/Painter.js"></script>
  <script src="js/Sphere.js"></script>
  <script src="js/Light.js"></script>
  <script src="js/Camera.js"></script>
</body>

</html>
