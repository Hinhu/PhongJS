<!doctype html>

<html lang="pl">

<head>
  <meta charset="utf-8">

  <title>Basic 3D</title>
  <meta name="description" content="Basic 3D rendering without WebGL">
  <meta name="author" content="Maciej_Zalewski">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
    }

    canvas {
      height: 100%;
      position: fixed;
      width: 50%;
    }

    #handlers {
      height: 100%;
      margin-left: 50vw;
      padding-left: 20px;
      padding-right: 20px;
      background-color: lightblue;
      overflow: auto;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <canvas></canvas>

  <div id="handlers">
    <h3>Parametry światła</h3>
    <form>
      <div class="form-group">
        <label for="ambient">Natężenie światła otoczenia</label>
        <input type="number" class="form-control" id="ambient" value="0">
      </div>
      <div class="form-group">
        <label for="diffuse">Natężenie światła rozproszonego</label>
        <input type="number" class="form-control" id="diffuse" value="0">
      </div>
      <div class="form-group">
        <label for="specular">Natężenie światła odbijanego zwierciadlanie</label>
        <input type="number" class="form-control" id="specular" value="0">
      </div>
    </form>
    <h3>Parametry materiału</h3>
    <form>
      <div class="form-group">
        <label for="ambient-material">k<sub>a</sub></label>
        <input type="number" class="form-control" id="ambient-material" placeholder="[0,1]">
      </div>
      <div class="form-group">
        <label for="diffuse-material">k<sub>d</sub></label>
        <input type="number" class="form-control" id="diffuse-material" placeholder="[0,1]">
      </div>
      <div class="form-group">
        <label for="specular-material">k<sub>s</sub></label>
        <input type="number" class="form-control" id="specular-material" placeholder="[0,1]">
      </div>
    </form>
    <h3>Położenie źródła światła</h3>
    <form>
      <div class="form-group">
        <label for="X">X</label>
        <input type="range" class="form-control-range" id="X">
      </div>
      <div class="form-group">
        <label for="Y">Y</label>
        <input type="range" class="form-control-range" id="Y">
      </div>
      <div class="form-group">
        <label for="Z">Z</label>
        <input type="range" class="form-control-range" id="Z">
      </div>
    </form>
  </div>

  <script src="js/Point2D.js"></script>
  <script src="js/Point3D.js"></script>
  <script src="js/Face.js"></script>
  <script src="js/Painter.js"></script>
  <script src="js/Sphere.js"></script>
  <script src="js/Camera.js"></script>
</body>

</html>
